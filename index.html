<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">


        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <title>Nikita's Playlist</title>
        <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    </head>
    <body>
        <audio src="" id="audio"></audio>
        <div class="music-player">

            <h1 class="music-name">song one</h1>
            <p class="artist-name">artist</p>

            <div class="disk"></div>

            <div class="song-slider">
                <input type="range" value="0" class="seek-bar">
                <span class="current-time">00:00</span>
                <span class="song-duration">00:00</span>
            </div>
            <div class="controls">
                <button class="btn backward-btn"><img src="assets/img/pre.png" alt=""></button>
                <button class="play-btn pause">
                    <span></span>
                    <span></span>
                </button>
                <button class="btn forward-btn"><img src="assets/img/nxt.png" alt=""></button>    
            </div>    
        </div>

        <script src="assets/js/data.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
